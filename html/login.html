<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../js/validate.js"></script>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" type="image" href="../images/ezlogo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="header">
		<h1>EZ Papeterie</h1>
		<p><b>Your best stationery partner</b></p>
	</div>
	<div class="navbar">
		<a href="../index.html">Home</a>
		<a href="register.html" class="right">Register</a>
	</div>
	<div class="main">
		<center>
			<img src="../images/ezlogo.png">
		</center>
		<div class="container">
			<form name="loginForm" action="../php/login.php" onsubmit="return validateLoginForm()" method="post">
				<div class="row">
					<div class="col-25">
						<i class="fa fa-envelope icon"></i>
						<label for="femail">Email</label>
					</div>
					<div class="col-75">
						<input type="text" id="idemail" name="email" placeholder="Please key in your email">
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<i class="fa fa-key icon"></i>
						<label for="lname">Password</label>
					</div>
					<div class="col-75">
						<input type="password" id="idpass" name="password" placeholder="Please key in your password">
					</div>
				</div>
				<div class="row">
					<div class="col-75">
						<div>
							<label>
								<input type="checkbox" checked="checked" name="remember"> Remember me
							</label>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<input type="submit" value="Login">
				</div>
			</form>
		</div>

	</div>
	<div class="footer">
		<p><b>Copyright 2021 <span>&#169;</span> EZ Papeteria. All rights reserved.</b></p>
	</div>

</body>

</html>
